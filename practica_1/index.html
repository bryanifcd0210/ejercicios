<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incentivo Navidad</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('./fondo.jpg') no-repeat;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        form {
            background-color: #a7c0f5;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #aaddac;
            margin-bottom: 20px;
        }

        fieldset {
            border: none;
        }

        legend {
            font-size: 1.6em;
            font-weight: bold;
            color: #333;
            padding: 5px;
        }

        label {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 10px;
            display: block;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0 16px;
            border: 1px solid #685959;
            border-radius: 5px;
            font-size: 1em;
        }

        input:focus, select:focus, button:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: rgb(192, 196, 230);
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Estilos para accesibilidad */
        input[required], select[required] {
            border-color: #FF6B6B;
        }

        /* Media Queries para responsive */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            form {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <form action="incentivo.php" method="get">
        <h1>Incentivo de Navidad</h1>
        <fieldset>
            <legend>Detalles del Empleado</legend>
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="antiguedad">Antigüedad:</label>
            <select id="antiguedad" name="antiguedad" required>
                <option value="nuevo">Empleado Nuevo (menos de 3 años)</option>
                <option value="medio">Empleado Medio (3 a 5 años)</option>
                <option value="honor">Empleado de Honor (más de 5 años)</option>
            </select>

            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
